<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | Книжный Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: beige;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgb(197, 152, 92);
            padding: 15px;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        nav button:hover {
            text-decoration: underline;
        }

        main {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .admin-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            display: block;
        }

        button {
            color: white;
            border: none;
            cursor: pointer;
        }

        .book {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .book img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .book h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .book p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .admin-actions button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .admin-actions button:hover {
            background: darkred;
        }

    </style>
</head>
<body>

    <header>
        <h1>Админ-панель</h1>
        <nav>
            <button onclick="logout()">Выйти</button>
        </nav>
    </header>

    <main>
        <h2>Управление книгами</h2>

        <div class="admin-actions">
            <input type="text" id="title" placeholder="Название книги">
            <input type="text" id="author" placeholder="Автор">
            <select id="genre">
                <option value="">Выберите жанр</option>
                <option value="Фэнтези">Фэнтези</option>
                <option value="Детектив">Детектив</option>
                <option value="Роман">Роман</option>
            </select>
            <input type="text" id="coverImage" placeholder="Ссылка на обложку">
            <input type="number" id="price" placeholder="Цена">
            <button onclick="addBook()">Добавить книгу</button>
        </div>

        <h2>Список книг</h2>
        <div id="books-list"></div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            checkAuth();
            loadBooks();
        });

        // проверка аутентификации
        function checkAuth() {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("Нет доступа. Пожалуйста, войдите как админ.");
                window.location.href = "/login.html";
            }

            try {
                const decodedToken = JSON.parse(atob(token.split(".")[1]));
                if (decodedToken.role !== "admin") {
                    alert("У вас нет прав администратора!");
                    window.location.href = "/catalog.html";
                }
            } catch (error) {
                console.error("Ошибка проверки токена:", error);
                logout();
            }
        }

        // выход из системы
        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            window.location.href = "/login.html";
        }

        // загрузка списка книг
        async function loadBooks() {
            try {
                let url = `/books?nocache=${new Date().getTime()}`;
                const response = await fetch(url, {
                    headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
                });

                if (!response.ok) throw new Error("Ошибка загрузки книг");

                const books = await response.json();
                document.getElementById("books-list").innerHTML = books.map(book => `
                    <div class="book">
                        <img src="${book.coverImage}" alt="${book.title}">
                        <h3>${book.title}</h3>
                        <p>Автор: ${book.author}</p>
                        <p>Жанр: ${book.genre}</p>
                        <p>Цена: ${book.price}₸</p>
                        <div class="admin-actions">
                            <button onclick="deleteBook('${book._id}')">Удалить</button>
                            <button onclick="editBook('${book._id}')">Изменить</button>
                        </div>
                    </div>
                `).join("");
            } catch (error) {
                console.error("Ошибка при загрузке книг:", error);
            }
        }

        // добавление книги
        async function addBook() {
            const title = document.getElementById("title").value;
            const author = document.getElementById("author").value;
            const genre = document.getElementById("genre").value;
            const coverImage = document.getElementById("coverImage").value;
            const price = document.getElementById("price").value;

            if (!title || !author || !genre || !price) {
                alert("Заполните обязательные поля!");
                return;
            }

            try {
                const response = await fetch('/books/add', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${localStorage.getItem("token")}`
                    },
                    body: JSON.stringify({ title, author, genre, coverImage, price })
                });

                const data = await response.json();
                if (response.ok) {
                    alert("Книга добавлена!");
                    loadBooks();
                } else {
                    alert("Ошибка при добавлении книги: " + data.message);
                }
            } catch (error) {
                console.error("Ошибка при добавлении книги:", error);
            }
        }

        // удаление книги
        async function deleteBook(bookId) {
            try {
                const response = await fetch(`/books/${bookId}`, {
                    method: "DELETE",
                    headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
                });

                if (response.ok) {
                    alert("Книга удалена!");
                    loadBooks();
                } else {
                    alert("Ошибка удаления книги!");
                }
            } catch (error) {
                console.error("Ошибка удаления книги:", error);
            }
        }

        // изменение параметров книги
        async function editBook(bookId) {
    const title = prompt("Введите новое название книги (оставьте пустым, если не изменяется):");
    const author = prompt("Введите нового автора (оставьте пустым, если не изменяется):");
    const genre = prompt("Введите новый жанр (оставьте пустым, если не изменяется):");
    const coverImage = prompt("Введите новую ссылку на обложку (оставьте пустым, если не изменяется):");
    const priceInput = prompt("Введите новую цену (оставьте пустым, если не изменяется):");

    const updateData = {};

    // добавляем только те поля, которые не пустые
    if (title) updateData.title = title;
    if (author) updateData.author = author;
    if (genre) updateData.genre = genre;
    if (coverImage) updateData.coverImage = coverImage;
    if (priceInput && !isNaN(priceInput)) updateData.price = parseFloat(priceInput);

    // если нет данных для обновления — выходим
    if (Object.keys(updateData).length === 0) {
        alert("Нет данных для обновления!");
        return;
    }

    try {
        const response = await fetch(`/books/${bookId}`, {
            method: "PATCH", 
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${localStorage.getItem("token")}`
            },
            body: JSON.stringify(updateData)
        });

        if (response.ok) {
            alert("Книга успешно обновлена!");
            loadBooks(); // перезагрузить список книг
        } else {
            const errorData = await response.json();
            alert("Ошибка: " + errorData.message);
        }
    } catch (error) {
        console.error("Ошибка редактирования книги", error);
    }
}

    </script>

</body>
</html>
