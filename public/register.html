<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 320px;
            margin: auto;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            width: 85%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: darkgreen;
        }
        a {
            display: block;
            margin-top: 10px;
            color: purple;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Регистрация</h2>
    <div class="container">
        <form id="registerForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <p class="message" id="message"></p>
        <a href="login.html">Уже есть аккаунт? Войти</a>
    </div>

    <script>
        // получаем форму регистрации 
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // отменена стандартной отправки формы

            // ввод значений
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            // POST-запрос на сервер (/register)
            const response = await fetch('/register', {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ name, email, password }) // преобразуем объект в JSON-строку
            });

            // ответ от сервера и превращаем его в JSON
            const data = await response.json();

            if (response.ok) {
                // HTTP 201
                messageElement.style.color = 'green'; 
                messageElement.textContent = data.message; 
            } else {
                // Ошибка 
                messageElement.style.color = 'red'; 
                messageElement.textContent = data.message || "Ошибка регистрации!"; 
            }
        });
    </script>
</body>
</html>
