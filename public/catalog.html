<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–Ω–∏–∂–Ω—ã–π –ú–∞–≥–∞–∑–∏–Ω</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: beige;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgb(197, 152, 92);
            padding: 15px;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        .search-bar {
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            padding: 5px;
            width: 200px;
        }

        .search-bar button {
            padding: 5px 10px;
            background: cornsilk;
            border: none;
            cursor: pointer;
        }

        .search-bar button:hover {
            background: white;
        }

        nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        nav a, nav button {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        nav a:hover, nav button:hover {
            text-decoration: underline;
        }

        #user-info {
            display: none;
            font-weight: bold;
        }

        main {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        select {
            padding: 5px;
            margin-left: 10px;
        }

        #books-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .book {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .book img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .book h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .book p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

    </style>
</head>
<body>

    <header>
        <h1>–ö–Ω–∏–∂–Ω—ã–π –ú–∞–≥–∞–∑–∏–Ω</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –∫–Ω–∏–≥...">
            <button onclick="searchBooks()">üîç</button>
        </div>
        <nav id="auth-nav">
            <a href="/login.html" id="login-link">–í–æ–π—Ç–∏</a>
            <a href="/register.html" id="register-link">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
            <span id="user-info" style="display: none;">
                <b id="username"></b>
                <button onclick="logout()" style="margin-left: 10px;">–í—ã–π—Ç–∏</button>
            </span>
        </nav>
    </header>

    <main>
        <h2>–ö–∞—Ç–∞–ª–æ–≥ –∫–Ω–∏–≥</h2>
        <label for="genre">–ñ–∞–Ω—Ä—ã:</label>
        <select id="genre" onchange="filterBooks()">
            <option value="">–í—Å–µ</option>
            <option value="–§—ç–Ω—Ç–µ–∑–∏">–§—ç–Ω—Ç–µ–∑–∏</option>
            <option value="–î–µ—Ç–µ–∫—Ç–∏–≤">–î–µ—Ç–µ–∫—Ç–∏–≤</option>
            <option value="–†–æ–º–∞–Ω">–†–æ–º–∞–Ω</option>
        </select>
        <div id="books-list"></div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            checkAuth();
            loadBooks();
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function checkAuth() {
            const userData = localStorage.getItem('user');
            const token = localStorage.getItem('token');

            if (userData && token) {
                try {
                    const user = JSON.parse(userData);
                    document.getElementById("username").textContent = user.name;
                    document.getElementById("user-info").style.display = "inline-block";
                    document.getElementById("login-link").style.display = "none";
                    document.getElementById("register-link").style.display = "none";
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON:", error);
                    localStorage.removeItem('user'); // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                    localStorage.removeItem('token');
                    window.location.href = "/login.html"; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞
                }
            } else {
                document.getElementById("user-info").style.display = "none";
                document.getElementById("login-link").style.display = "inline-block";
                document.getElementById("register-link").style.display = "inline-block";
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—ã—Ö–æ–¥–∞ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞
        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            window.location.href = "/login.html";
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–Ω–∏–≥ —Å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å—é —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ –∂–∞–Ω—Ä—É –∏ –ø–æ–∏—Å–∫—É
        async function loadBooks(genre = "", search = "") { 
            try {
                let url = `/books?genre=${genre}&search=${search}&nocache=${new Date().getTime()}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–Ω–∏–≥");

                const books = await response.json();

                document.getElementById("books-list").innerHTML = books.map(book => `
                    <div class="book">
                        <img src="${book.coverImage}" alt="${book.title}">
                        <h3>${book.title}</h3>
                        <p>–ê–≤—Ç–æ—Ä: ${book.author}</p>
                        <p>–ñ–∞–Ω—Ä: ${book.genre}</p>
                        <p>–¶–µ–Ω–∞: ${book.price}‚Ç∏</p>
                    </div>
                `).join("");
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–Ω–∏–≥:", error);
            }
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∫–Ω–∏–≥ –ø–æ –∂–∞–Ω—Ä—É
        function filterBooks() {
            const genre = document.getElementById("genre").value;
            loadBooks(genre);
        }

        // –ü–æ–∏—Å–∫ –∫–Ω–∏–≥
        function searchBooks() {
            const search = document.getElementById("search").value;
            loadBooks("", search);
        }

    </script>
</body>
</html>
