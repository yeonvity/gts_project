<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–Ω–∏–∂–Ω—ã–π –ú–∞–≥–∞–∑–∏–Ω</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: beige;
        }
    
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgb(197, 152, 92);
            padding: 15px;
            color: white;
            border-radius: 8px;
        }
    
        header h1 {
            margin: 0;
            font-size: 26px;
        }

        nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }
    
        nav a, nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    
        .search-bar input {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 220px;
        }
    
        .search-bar button {
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
        }

        main {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }
    
        select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        #books-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 10px;
        }

        .book {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .book img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .book h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }
    
        .book p {
            margin: 4px 0;
            font-size: 14px;
            color: #555;
        }
    
        .book button.add-to-cart-btn {
            background: green;
            color: white;
            border: none;
            padding: 10px 0;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
    
        #cart {
            background: white;
            padding: 6px 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        #cart-count {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 14px;
        }
    </style>
    
</head>
<body>

<header>
    <h1>–ö–Ω–∏–∂–Ω—ã–π –ú–∞–≥–∞–∑–∏–Ω</h1>
    <div class="search-bar">
        <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –∫–Ω–∏–≥...">
        <button onclick="searchBooks()">üîç</button>
    </div>
    <nav id="auth-nav">
        <a href="/login" id="login-link">–í–æ–π—Ç–∏</a>
        <a href="/register" id="register-link">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
        <a href="/cart" id="cart">üõí <span id="cart-count">0</span></a>
        <span id="user-info" style="display: none;">
            <a href="/profile" id="username" style="color: white; text-decoration: none;"></a>
            <button onclick="logout()">–í—ã–π—Ç–∏</button>
        </span>
    </nav>
</header>

<main>
    <h2>–ö–∞—Ç–∞–ª–æ–≥ –∫–Ω–∏–≥</h2>
    <label for="genre">–ñ–∞–Ω—Ä—ã:</label>
    <select id="genre" onchange="filterBooks()">
        <option value="">–í—Å–µ</option>
        <option value="–§—ç–Ω—Ç–µ–∑–∏">–§—ç–Ω—Ç–µ–∑–∏</option>
        <option value="–î–µ—Ç–µ–∫—Ç–∏–≤">–î–µ—Ç–µ–∫—Ç–∏–≤</option>
        <option value="–†–æ–º–∞–Ω">–†–æ–º–∞–Ω</option>
    </select>
    <div id="books-list"></div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    checkAuth();
    loadBooks();
    updateCartCount();
});

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
function checkAuth() {
    const user = JSON.parse(localStorage.getItem('user'));
    const token = localStorage.getItem('token');

    if (user && token) {
        document.getElementById("username").textContent = user.name;
        document.getElementById("username").href = `/profile/${user.id}`;
        document.getElementById("user-info").style.display = "inline-block";
        document.getElementById("login-link").style.display = "none";
        document.getElementById("register-link").style.display = "none";
    }
}
// –§—É–Ω–∫—Ü–∏—è –≤—ã—Ö–æ–¥–∞ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞
function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    window.location.href = "/login";
}

// –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–Ω–∏–≥ —Å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å—é —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ –∂–∞–Ω—Ä—É –∏ –ø–æ–∏—Å–∫—É
async function loadBooks(genre = "", search = "") {
    try {
        const response = await fetch(`/books?genre=${genre}&search=${search}&nocache=${Date.now()}`);
        const books = await response.json();
        document.getElementById("books-list").innerHTML = books.map(book => `
            <div class="book">
                <img src="${book.coverImage}" alt="${book.title}">
                <h3>${book.title}</h3>
                <p>–ê–≤—Ç–æ—Ä: ${book.author}</p>
                <p>–ñ–∞–Ω—Ä: ${book.genre}</p>
                <p>–¶–µ–Ω–∞: ${book.price}‚Ç∏</p>
                <button class="add-to-cart-btn" onclick='addToCart(${JSON.stringify(book)})'>–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
            </div>
        `).join("");
    } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–Ω–∏–≥:", error);
    }
}

// –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∫–Ω–∏–≥ –ø–æ –∂–∞–Ω—Ä—É
function filterBooks() {
    const genre = document.getElementById("genre").value;
    loadBooks(genre);
}

// –ü–æ–∏—Å–∫ –∫–Ω–∏–≥
function searchBooks() {
    const search = document.getElementById("search").value;
    loadBooks("", search);
}


// –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω—É
function addToCart(book) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(book);
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    alert(`–ö–Ω–∏–≥–∞ "${book.title}" –¥–æ–±–∞–≤–ª–µ–Ω–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
}

function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('cart-count').textContent = cart.length;
}

</script>

</body>
</html>
